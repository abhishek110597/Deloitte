<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login form</title>
<script>
	function validate() {
		var uname = document.getElementById("username").value;
		var pass = document.getElementById("password").value;

		var cpass = document.getElementById("confirmpassword").value;
		if (uname.length == 0) {
			alert("Please enter ur name");
		}

		else if (pass.length < 6) {
			alert("Please enter ur password or length has to be greater than 6");
		} else if (pass == cpass) {
			alert("Welecome :" + uname)
		} else {
			alert("Password and confirm password should be same");
		}

	}
</script>
</head>
<body>
	<form>

		<table cellsapcing="10" cellpadding="10" align="center" border="1">
			<h2 align="center">Login Form</h2>
			<tr>
				<td>USERNAME:</td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td>PASSWORD:</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td>CONFIRM PASSWORD:</td>
				<td><input type="password" name="confirmpassword"
					id="confirmpassword"></td>
			</tr>
			<tr>
				<td><input type="submit" value="GO" onClick="validate()"></td>
				<td><input type="reset" value="CLEAR"></td>
			</tr>
		</table>
	</form>

</body>
</html>
