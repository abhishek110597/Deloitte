<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee login form</title>
</head>
<body>
<form>
<h2>Employee login form</h2>
<table cellspacing="10" cellpadding="10" border="0" align="center">
<caption>Login Form</caption>
<tr>
<td>Empolyee ID:</td><td><input type="text" name="employeeId" id="employeeId"/></td>
</tr>
<tr>
<tr>
<td>Employee Name:</td><td><input type="text" name="employeeName" id="employeeName"/></td>
</tr>
<tr>
<td>Employee Address:</td><td><input type="text" name="employeeAddress" id="employeeAddress"/></td>
</tr>
<tr>
<td>Salary:</td><td><input type="text" name="salary" id="salary"/></td>
</tr>
<tr>
<td align="center"><input type="submit" value="Submit" id="submit"/></td>
</tr>
<tr>
<td align="center"><input type="reset"  id="reset"/></td>
</tr>
</table>
</form>
</body>
</html>
