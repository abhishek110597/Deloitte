<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login form 2
</title>
<script type="text/javascript">
	function change(){
		var id1=document.getElementById("span")
		var id2=document.getElementById("div")
		id1.innerText="Deloitte"
		id2.innerHTML="<font color='green'> USI<font>"
	}
	
	function validate() {
		var uname = document.getElementById("userName").value
		var pass = document.getElementById("password").value
		if (uname.length == 0) {
			alert("Please enter a name")
		} else if (pass.length< 6) {
			alert("Enter the valid password with aleast 6 characters")
		} else {
			alert("Welcome " + uname)
			return true;
		}
		return false;
	}
</script>
</head>
<body>
<span id="span">Hi</span>
<div id="div">oY</div>
	<form action="AuthenticationServlet"  onSubmit="return validate()">
		<h2>Login form</h2>
		<table cellspacing="10" cellpadding="10" border="0" align="center">
			<caption>Login Form</caption>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="userName" id="userName" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" id="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" id="submit" /></td>
				
				<td><input type="button" value="Change" onclick="change()" /></td>
				
				<td><input type="reset" id="reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
